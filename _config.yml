# Tech  skill
tech_meta: TECH SKILLS
tech_header: THE SKILLS THAT I CAN DO
tech_content: 제가 경험한 기술들 입니다.
tech_list: # 형식에 맞추어 항목 추가
- name: Java
  color: color-1
  animation: fadeInLeft
  percent: 60
  mark: 60
  content: 객체지향을 자바로 공부 하였으며, Socket Programming, Servlet/JSP, Spring/SpringBoot까지 경험하였습니다.
- name: DataBase
  color: color-2
  animation: fadeInRight
  percent: 30
  mark: 30
  content: Oracle과 MySQL 사용 경험이 있습니다. 프로그래밍을 공부 할 수록 DB와 쿼리능력의 필요성을 절실히 느껴 꾸준히 공부 중이며, 현재 SQLD 자격까지 취득한 상태 입니다.
- name: AWS
  color: color-3
  animation: fadeInLeft
  percent: 20
  mark: 20
  content: 프로젝트 배포를 AWS EC2 서버에 진행한 경험이 있습니다. 해당 경험으로 CI/CD의 필요성을 절실히 느껴 학습 할 예정입니다.  
- name: Github
  color: color-4
  animation: fadeInRight
  percent: 30
  mark: 30
  content: 프로젝트 협업 및 형상관리를 Git/GitHub를 통해 진행하였습니다. 현재 Github 서버를 활용하여 포트폴리오 사이트를 관리하고 있습니다. 
tech_desc: 프로젝트를 진행하다 보니, 데이터를 어떻게 효율적으로 전달 할 수 있을지, <br> 대량 트래픽에도 버틸 수 있는 서버는 어떤 방식으로 구현되었는지 등 궁금한 것이 더 많아지는 것 같습니다. <br>
  이러한 궁금증들과 부족한점을 보완하기위해 <strong>Jenkins, Docker, AWS, Ajax</strong>와 좀 더 좋은 코드를 작성하는 방법을 계속 해서 공부할 예정입니다. 


