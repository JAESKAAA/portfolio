# About
about_meta: About Me
about_header: >- 
  " Keep Learning "
about_introduce: >-
  "안녕하세요. 백엔드 개발자를 준비하고 있는 최재석입니다.."
about_content: >-
  내 집 하나 갖기 힘든 세상에서, 내 것 하나 만들고자 합니다. <br>
  뚜렷한 성과도, 목표도 없이 나태하게 살던 때 처음 해봤던 클론 코딩은 새로운 세상을 열어 주었습니다. <br>
  하나의 기술을 어느정도 공부하면 계속 해서 새로운 기술을 배워야 한다는 점은, <br> 제게 끊임 없는 성장 동력을 주는 것 같았습니다. <br>
  저는 새롭게 다가온 그 세상을 온몸으로 받아 드렸고, 딱 한 발짝 내딛었다고 생각합니다. <br>
  아직 걸음마 단계이지만, 하루 하루 더 열심히 배워 나날히 발전하는 모습을 보여드리고 싶습니다.
